<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SANG - Повышение</title>
</head>
<body>
    <nav class="navigation">
        <a href="index.html" class="logo">National Guard</a>
        <ul class="navigation-holder">
          <li class="nav-links">
              <a href="academy.html">Academy</a>
          </li>
          <li class="nav-links">
              <a href="kmb.html">КМБ</a>
          </li>
          <li class="nav-links">
              <a href="military_academy.html">Military Academy</a>
          </li>
          </nav>
    <form id="webhookForm">
<div class="center">
        <div class="form-group">
            <h2 style="height: 50px; margin-top: 20px;">Отчёт на повышение КМБ</h2>
            <p>Имя Фамилия</p>
            <input type="text" id="one" name="one" value="" class="form-group-input kmb">
        </div>
        <div class="form-group">
            <p>Что вам нужно</p>
            <input type="text" id="two" name="two" value="" class="form-group-input kmb">
        </div>
        <button type="submit" class="submite kmb">Отправить заявку</button>
    </form>
</div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const one = document.getElementById('one').value;
    const two = document.getElementById('two').value;


    if (!one || !two) {
        alert('Пожалуйста, заполните все поля.');
        return;
    }

    const payload = {
        content: '<@&1086341976988860456>',
        embeds: [
            {
                title: 'Новая заявка! От КМБ!',
                color: 15630619,
                fields: [
                    {
                        name: 'Имя Фамилия',
                        value: one,
                        inline: false
                    },
                    {
                        name: 'Что вам нужно',
                        value: two,
                        inline: false
                    }
                    
                ],
                "footer": {
                        "text": "By Satofan"
                    }
            }
        ]
    };

    try {
        const response = await fetch('https://discord.com/api/webhooks/1212088372823068722/nepcdStrOKbKYllpyL01SUOLYcfuAtGfZiMOFazWjDJxj2_RfhIvJ6aKi8dFzfdrkjVJ', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            throw new Error('Ошибка при отправке заявки');
        }

        alert('Заявка успешно отправлена!');

        // Очистка полей формы
        document.getElementById('one').value = '';
        document.getElementById('two').value = '';

    } catch (error) {
        console.error('Ошибка:', error);
        alert('Произошла ошибка при отправке заявки. Пожалуйста, попробуйте еще раз.');
    }
});
    </script>
</body>
</html>
