<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SANG - Повышение</title>
</head>
<body>
    <nav class="navigation">
        <a href="index.html" class="logo">National Guard</a>
        <ul class="navigation-holder">
          <li class="nav-links">
              <a href="academy.html">Academy</a>
          </li>
          <li class="nav-links">
              <a href="kmb.html">КМБ</a>
          </li>
          <li class="nav-links">
              <a href="military_academy.html">Military Academy</a>
          </li>
          </nav>
    <form id="webhookForm">
<div class="center">
        <div class="form-group">
            <h2 style="height: 50px; margin-top: 20px;">Отчёт на повышение КМБ</h2>
            <p>Имя Фамилия</p>
            <input type="text" id="one" name="one" value="" class="form-group-input kmb">
        </div>
        <div class="form-group">
            <p>Тренировка в тире.</p>
            <input type="text" id="three" name="three" value="" class="form-group-input kmb">
        </div>
        <div class="form-group">
            <p>Лекция по постовой службе и тэн-кодам.</p>
            <input type="text" id="four" name="four" value="" class="form-group-input kmb">
        </div>
        <div class="form-group">
            <p>Сдать экзамен по постовой службе и тэн-кодам.</p>
            <input type="text" id="five" name="five" value="" class="form-group-input kmb">
        </div>
        <div class="form-group">
            <p>Принять участие в поставке 3 раза</p>
            <input type="text" id="six" name="six" value="" class="form-group-input kmb">
        </div>
        <button type="submit" class="submite kmb">Отправить заявку</button>
    </form>
</div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const one = document.getElementById('one').value;
    const three = document.getElementById('three').value;
    const four = document.getElementById('four').value;
    const five = document.getElementById('five').value;
    const six = document.getElementById('six').value;

    if (!one || !three || !four || !five || !six) {
        alert('Пожалуйста, заполните все поля.');
        return;
    }

    const payload = {
        content: '<@&1086341976988860456>',
        embeds: [
            {
                title: 'Новая заявка! От КМБ!',
                color: 15630619,
                fields: [
                    {
                        name: 'Имя Фамилия',
                        value: one,
                        inline: false
                    },
                    {
                        name: 'День',
                        value: 'Второй',
                        inline: false
                    },
                    {
                        name: 'Тренировка в тире.',
                        value: three,
                        inline: false
                    },
                    {
                        name: 'Лекция по постовой службе и тэн-кодам.',
                        value: four,
                        inline: false
                    },
                    {
                        name: 'Сдать экзамен по постовой службе и тэн-кодам.',
                        value: five,
                        inline: false
                    },
                    {
                        name: 'Принять участие в поставке 3 раза',
                        value: six,
                        inline: false
                    }
                ],
                "footer": {
                        "text": "By Satofan"
                    }
            }
        ]
    };

    try {
        const response = await fetch('https://discord.com/api/webhooks/1212102369001607179/_eWGTyHnBCUSZQ_eQ8NwwL5PaaKMTXw4-AuXqN5pU0kL8pq1vDTxnkikKpZX38I72wYY', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            throw new Error('Ошибка при отправке заявки');
        }

        alert('Заявка успешно отправлена!');

        // Очистка полей формы
        document.getElementById('one').value = '';
        document.getElementById('three').value = '';
        document.getElementById('four').value = '';
        document.getElementById('five').value = '';
        document.getElementById('six').value = '';

    } catch (error) {
        console.error('Ошибка:', error);
        alert('Произошла ошибка при отправке заявки. Пожалуйста, попробуйте еще раз.');
    }
});
    </script>
</body>
</html>
